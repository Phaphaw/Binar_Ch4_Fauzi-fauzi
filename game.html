<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Traditional Game</title>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="back">
            <a href="./index.html"></a>
        </div>
        <div class="title">
            <img class="logo" src="assets/logo1.jpg" alt="logo">
        </div>
        <p>Rock Paper Scissors Game</p> 
    </nav>

    <!-- Game area -->
    <div id="app">
        <div class="container">
            <div class="player-area">
                <h2>Player</h2>
                <div class="option-player">
                    <ul>
                        <li>
                            <img src="assets/batu.png" class="batu" alt="batu" height="75px">
                        </li>
                        <li>
                            <img src="assets/gunting.png" class="gunting" alt="gunting" height="100px">
                        </li>
                        <li>
                            <img src="assets/kertas.png" class="kertas alt="kertas" height="100px">
                        </li>    
                    </ul>
                </div>
            </div>
            <div class="info">
                <span class="vs">VS</span>
            </div>    
            <div class="com">
                <h2>Computer</h2>
                <div class="option-com">
                    <ul>
                        <li>
                            <img src="assets/batu.png" class="batu" alt="batu" height="75px">
                        </li>
                        <li>
                            <img src="assets/gunting.png" class="gunting" alt="gunting" height="100px">
                        </li>
                        <li>
                            <img src="assets/kertas.png" class="kertas" alt="kertas" height="100px">
                        </li>    
                    </ul>
                </div>
            </div>
            <div class="refresh">
                <img class="reset" src="./assets/refresh.png" alt="reset Game" height="100px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
